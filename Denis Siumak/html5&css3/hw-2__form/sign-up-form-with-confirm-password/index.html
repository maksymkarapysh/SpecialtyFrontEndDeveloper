<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign up form with confirm password</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="myForm">
  <h3 class="myForm__header">Form with Icon</h3>
  <form action="https://formspree.io/denys_siumak@outlook.com" name="formSignIn" class="form" method="POST">
    <div class="form__row">
      <input type="text" name="Username" class="form__input" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,15}$" required title="Please Enter letter or number, max symbols 15"> 
      <svg class="form__input_img" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"></path>
      </svg>
    </div>
    <div class="form__row">
      <input type="password" id="pass" name="pass1" class="form__input" placeholder="Your password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)"> 
      <svg class="form__input_img" height="27" viewBox="0 0 27 27" width="27" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.71,4.04C21.1,3.65 21.1,3 20.71,2.63L18.37,0.29C18,-0.1 17.35,-0.1 16.96,0.29L15,2.25L18.75,6M17.75,7L14,3.25L4,13.25V17H7.75L17.75,7Z"></path>
      </svg>
    </div>
    <div class="form__row">
      <input type="password" id="passConfirm" name="pass2" class="form__input" placeholder="Confirm password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)">
      <svg class="form__input_img" height="27" viewBox="0 0 27 27" width="27" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.71,4.04C21.1,3.65 21.1,3 20.71,2.63L18.37,0.29C18,-0.1 17.35,-0.1 16.96,0.29L15,2.25L18.75,6M17.75,7L14,3.25L4,13.25V17H7.75L17.75,7Z"></path>
      </svg>
    </div>
    <div class="form__row">
      <input type="email" name="email" class="form__input" placeholder="Email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" title="example@example.com">
      <svg class="form__input_img" width="27" height="27" viewBox="0 0 27 27">
        <path d="M4,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4C2.89,20 2,19.1 2,18V6C2,4.89 2.89,4 4,4M12,11L20,6H4L12,11M4,18H20V8.37L12,13.36L4,8.37V18Z"></path>
      </svg>
    </div>
    <div class="form__row form__row_flex">
      <input type="text" name="FirstName"class="form__input form__input_size-2" placeholder="First Name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,15}$" required title="Please Enter letter or number, max symbols 15">
      <input type="text" name="LastName"class="form__input form__input_size-2 " placeholder="Last Name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,15}$" required title="Please Enter letter or number, max symbols 15">
    </div>
    <div class="form__row">
      <select name="Gender" id="" class="form__input form__select">
        <option value="Gender" class="form__select_option" selected hidden>Gender</option>
        <option value="male" class="form__select_option">male</option>
        <option value="female" class="form__select_option">female</option>
      </select>
    </div>
    <div class="form__row">
      <label class="form__checkbox">
        <input type="checkbox" name="terms">I agree with terms and conditions.
      </label>
      <label class="form__checkbox">
        <input type="checkbox" name="news">I want to recive the news and offers.
      </label>
    </div>
    <input type="submit" class="form__submit" value="Sign up">
  </form>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
