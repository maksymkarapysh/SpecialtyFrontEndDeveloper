<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mod.hendler</title>
    <script>
      var Mod = {};

      Mod.addHendler = function(el, type, func, capture) {
        //capture = capture || true;
        if (window.addEventListener) {
          el.addEventListener(type, func, capture)
        } else if (window.attachEvent) {
          el.attachEvent("on" + type, func)
        }
      };

      Mod.addHendler(window, "load", function() {
        alert("Hello")
      }, false);
    </script>
  </head>
  <body>

  </body>
</html>
