<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calc</title>
    <script>
      window.addEventListener("load", function() {
        var a = document.getElementById("first"),
          b = document.getElementById("second"),
          sum = document.getElementById("sum"),
          sub = document.getElementById("sub"),
          div = document.getElementById("div"),
          mul = document.getElementById("mul"),
          result = document.getElementById("result"),
          total = 0, regExp = /\d+/;


        a.addEventListener("keypress", function(e) {
          if (!regExp.test(String.fromCharCode(e.charCode))) {
            e.preventDefault();
          }
        }, false)
        b.addEventListener("keypress", function(e) {
          if (!regExp.test(String.fromCharCode(e.charCode))) {
            e.preventDefault();
          }
        }, false)

        sum.addEventListener("click", function() {
          total = calc(a, b, sum);
          result.innerHTML = "Result is " + total;
        }, false);
        sub.addEventListener("click", function() {
          total = calc(a, b, sub);
          result.innerHTML = "Result is " + total;
        }, false);
        div.addEventListener("click", function() {
          total = calc(a, b, div);
          result.innerHTML = "Result is " + total;
        }, false);
        mul.addEventListener("click", function() {
          total = calc(a, b, mul);
          result.innerHTML = "Result is " + total;
        }, false);

        function calc(a, b, operator) {
          switch (operator.innerHTML) {
            case "+":
              return parseInt(a.value) + parseInt(b.value);
              break;
            case "-":
              return parseInt(a.value) - parseInt(b.value);
              break;
            case "/":
              return parseInt(a.value) / parseInt(b.value);
              break;
            case "*":
              return parseInt(a.value) * parseInt(b.value);
              break;
          }
        }
      });
    </script>
  </head>
  <body>
    <input id="first" type="text">
    <input id="second" type="text">

    <button id="sum">+</button>
    <button id="sub">-</button>
    <button id="div">/</button>
    <button id="mul">*</button>

    <p id="result"></p>
  </body>
</html>
