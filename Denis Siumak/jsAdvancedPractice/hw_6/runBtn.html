<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>run btn</title>
    <style>
    #btn {
      position: absolute;
    }
    </style>
    <script>
      window.addEventListener("load", init, false);

      function init() {
        var btn = document.getElementById("btn");

        btn.addEventListener("mousemove", buttonRun, false);

        function buttonRun(e) {
          e = e || window.event;

          this.style.top = e.clientY + 20 + "px";
          this.style.left = e.clientX + 20 + "px";
        }
      }
    </script>
  </head>
  <body>

    <button id="btn">скидка</button>
  </body>
</html>
