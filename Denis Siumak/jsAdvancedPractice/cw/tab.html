<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab</title>
    <style>
    .tab {
       display:inline-block;
       padding:5px 25px;
       position:relative;
       top:1px;
       z-index:5;
       cursor: pointer
     }

     .active {
         border:1px solid #707070;
         border-bottom:1px solid #fff;
         border-radius:5px 5px 0 0;
     }

     .tabContent {
         width:300px;
         height:60px;
         padding:15px 10px;
         border:1px solid #707070;
         display:none;
     }
     .show {
       display:block;
     }
    </style>
    <script>
      window.addEventListener("load", function() {
        var tabs = document.getElementById("tabs"),
            tab = document.getElementsByClassName("tab"),
            tabContent = document.getElementsByClassName("tabContent"),
            active = "active";

        tabs.addEventListener("click", function(e) {
          for (var i = 0, a = tabContent.length; i < a; i++) {
            tab[i].classList.remove("active");

            if (event.target.className == "tab") {
              if (event.target.className != "active") {
                for (var j = 0; j < a; j++) {
                  tabContent[j].classList.remove("show");
                }
                event.target.classList.add("active");
                tabContent[i].classList.add("show");
              }
            }
          }
        })
      });
    </script>
  </head>
  <body>
    <div id="tabs">
      <div class="tab active">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
    </div>
    <div id="tabsContent">
      <div class="tabContent show">1a</div>
      <div class="tabContent">2b</div>
      <div class="tabContent">3c</div>
    </div>

  </body>
</html>
