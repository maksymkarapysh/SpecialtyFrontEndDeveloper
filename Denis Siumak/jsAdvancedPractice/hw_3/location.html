<html>

    <meta charset="utf-8">
    <title>location number</title>
    <script>
    var str = "a=100&b=00";//location.search.substring(1);
    var arr = str.split("&");
    var sum = 0;
    for (var key in arr) {
      sum += parseInt(arr[key].substring(arr[key].indexOf("=")+1)); 
    }
    document.write("сумма " + sum);
    </script>
