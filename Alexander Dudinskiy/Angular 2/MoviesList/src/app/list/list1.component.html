<div *ngFor="let movie of movies" class="moviecard">
    <div class="image">
        <img src="../assets/{{movie.image}}.jpg" width="250px" height="150px">
    </div>
    <div class="info">
        <h2>{{movie.name}}</h2>
        <h4><b>Год выпуска</b>: {{movie.year}}</h4>
        <h4><b>Режиссер</b>: {{movie.dir}}</h4>
        <span><b>Сборы</b>: {{movie.price | currency}}</span>
        <span><b>Жанр</b>: {{movie.genre}}</span>
    </div>

    <div class="clearfix"></div>
    <div class="description">
        <p><i>Описание</i>: {{movie.desc}}</p>
    </div>
</div>

<div class="clearfix"></div>
