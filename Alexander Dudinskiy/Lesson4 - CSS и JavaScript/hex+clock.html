<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Фон и время</title>
	<style type="text/css">
		body {
			background-color: #ffffff;
		}

		.wrap {
			position: absolute;
			width: 300px;
			height: 300px;
			top: 50%;
			left: 50%;
			margin-left: -150px;
			margin-top: -150px;
			text-align: center;
			color: #fff;
		}
		h1 {
			font-size: 64px;
			font-weight: 100;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<h1 id="time"></h1>
		<h2 id="color"></h2>
	</div>


	<script type="text/javascript">
		var time = document.getElementById("time");
		var color = document.getElementById("color"); // #000000

		function hexColor() {
			var date = new Date();
			var hours = date.getHours().toString();
			var minutes = date.getMinutes().toString();
			var seconds = date.getSeconds().toString();

			if (hours.length < 2) {
				hours = '0' + hours;
			}

			if (minutes.length < 2) {
				minutes = '0' + minutes;
			}

			if (seconds.length < 2) {
				seconds = '0' + seconds;
			}

			var clockStr = hours + ':' + minutes + ':' + seconds;
			var hexColorStr = '#' + hours + minutes + seconds;

			time.textContent = clockStr;
			color.textContent = hexColorStr;	

			document.body.style.backgroundColor = hexColorStr;
		}

		setInterval(hexColor, 1000);
	

	</script>
</body>
</html>
