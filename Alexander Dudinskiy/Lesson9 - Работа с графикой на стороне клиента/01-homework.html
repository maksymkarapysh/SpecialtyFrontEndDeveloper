<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework</title>
	<style type="text/css">
	.gallery img {
		display: none;
	}
	.gallery img:first-child {
		display: block;
	}
	</style>
</head>
<body>
	<span id="numeration"></span>
	<div class="gallery">
		<img>
		<img>
		<img>
		<img>
		<img>
	</div>

		<button class="btn_back">Предыдущее</button>
		<button class="btn_next">Следующее</button>

	
</body>
	<script type="text/javascript">
		var gallery = document.querySelector(".gallery");
		var galleryImages = document.querySelectorAll(".gallery img")
		var urls = ["images/img1.jpg", "images/img2.jpg", "images/img3.jpg", "images/img4.jpg", "images/img5.jpg"];
		var btn_back = document.querySelector(".btn_back");
		var btn_next = document.querySelector(".btn_next");
		var num = document.getElementById("numeration");
		var i = 0;

		num.textContent = i + 1 + " / " + galleryImages.length;
		galleryImages[i].src = urls[i];
		//console.log(gallery);
		btn_back.onclick = function() {
			galleryImages[i].style.display = "none";
			i--;

			if (i < 0) {
				i = galleryImages.length - 1;				
			}

			galleryImages[i].src = urls[i];
			galleryImages[i].style.display = "block";
			num.textContent = i + 1 + " / " + galleryImages.length + " / " + urls[i];
		}
		btn_next.onclick = function() {
			galleryImages[i].style.display = "none";
			i++;
			// В случае большего значения i чем есть на самом деле
			if (i >= galleryImages.length) {
				i = 0;				
			}

			galleryImages[i].src = urls[i];
			galleryImages[i].style.display = "block";

			num.textContent = i + 1 + " / " + galleryImages.length + " / " + urls[i];
		};

	</script>
</html>
