<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Угадай значение</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	<div>Угадай загаданное число от 1 до 100</div>
	<input id="guess"	type="text">
	<button id="check">Угадал?</button>

	<script type="text/javascript">
	var guess = document.getElementById("guess"); // Нашли инпута
	var number = getRandomNumber(1, 100);
	var div = document.getElementsByTagName("div")[0];
	// Функция генерируем случайное число от 1 - 100
	function getRandomNumber(min, max) {
	  return Math.round(Math.random() * (max - min - 1) + min);
	}

	// Событие на кнопке check
	document.getElementById("check").onclick = function() {
		if (guess.value < number) {
			div.style.backgroundColor = 'red';
			div.style.color = '#fff';
			div.style.fontSize = '32px';
			div.textContent = "НУ почти) нужно БОЛЬШЕ";	
		} else if(guess.value > number) {
			div.style.backgroundColor = 'red';
			div.style.color = '#fff';
			div.style.fontSize = '32px';
			div.textContent = "МИМО (((  Нужно меньшее число";	
		} else {
			div.style.backgroundColor = '#91ffb2';
			div.style.fontSize = '32px';
			div.textContent = "Вы угадали!!!";
		}
	}

	console.log(number);
	</script>
</body>
</html>
